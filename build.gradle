buildscript {
    ext {
        //kotlinCompiler
        kotlinCompilerExtensionVersion = '1.4.6'

        // Sdk and tools
        minSdkVersion = 21
        targetSdkVersion = 33
        compileSdkVersion = 33

        //Gradle and kotlin
        gradleVersion = '8.0.1'
        kotlinVersion = '1.8.20'

        // App dependencies
        ktxVersion = '1.10.0'
        lifecycleVersion = '2.6.1'
        composeActivityVersion = '1.7.1'
        androidXComposeVersion = '2023.05.01'
        junitVersion = '4.13.2'
        testExtJunitVersion = '1.1.5'
        espressoVersion = '3.5.1'
        constraintVersion = '1.0.1'
        hiltVersion = '2.46.1'
        hiltAndroidXVersion = '1.1.0-alpha01'
        coroutinesVersion = '1.7.1'
        roomVersion = '2.5.1'
        systemUIControllerVersion = '0.28.0'
        navigationVersion = '2.6.0-rc01'
        navAnimationVersion = '0.31.2-alpha'
    }
}
plugins {
    id 'com.android.application' version '8.0.1' apply false
    id 'com.android.library' version "$gradleVersion" apply false
    id 'org.jetbrains.kotlin.android' version "$kotlinVersion" apply false
    id 'com.google.dagger.hilt.android' version "$hiltVersion" apply false
}